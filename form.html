    <main>
        <div id="formmessage"></div>

        <form  method="get" action="record.html" class="wf1">
            <fieldset>
                <label>User Name *<input type="text" name="uName" id="uName" required></label>
                <label>Password *<input type="password" name="pass" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required></label>
                <label>Repeat Password *<input type="password" name="pass2" id="pass2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  required></label>
                <label>Email *<input type="email" name="email" id="email" title="Please enter a valid email address" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required></label>
                <div id="rangevalue">0</div>
                <label>Page Rating <input type="range" name="rating" id="rating" min="0" max="10" value="0" step="1" list="rangevalues"></label>
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Propose My Course">
        </form>
