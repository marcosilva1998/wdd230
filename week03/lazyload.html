<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <meta name="description" content="Lazy Load Example Page">
    <meta name="author" content="Marco Silva">

    <link rel="stylesheet" href="styles/base.css">

</head>
</head>
<body>
    <header>
        <h1>Lazy Load</h1>

    </header>
    <main>
        <img src="//via.placeholder.com/400x600/" loading="lazy" width="400px" height="600px">
        <img src="//via.placeholder.com/400x700/" loading="lazy" width="400px" height="600px">
        <img src="//via.placeholder.com/400x800/" loading="lazy" width="400px" height="600px">
        <img src="//via.placeholder.com/400x900/" loading="lazy" width="400px" height="600px">
        <img src="//via.placeholder.com/400x1000/" loading="lazy" width="400px" height="600px">
        <img src="//via.placeholder.com/400x1100/" loading="lazy" width="400px" height="600px">

    </main>
    <footer>
        <p id="lastModified"></p>
    </footer>  
    <script src="./scripts/scripts.js"></script>
</body>
</html>
